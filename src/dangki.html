<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="login.css">
  <style>
  body {
    background: url('../img/bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
  }
  .khungtrang {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 350px;
    max-width: 90%;
    margin: 100px auto;
    padding: 30px;
    text-align: center;
  }
  .logo img {
    width: 100px;
    margin-bottom: 10px;
  }
</style>
</head>

<body>
  <div class="khungtrang">
    <!-- Logo -->
    <div class="logo">
      <img src="../img/logoNP.png" alt="Logo">
    </div>
    <h4><b>ĐĂNG KÝ TÀI KHOẢN</b></h4>

    <form action="xulydki.php" method="POST">
      <label for="fullname" class="form-label"><i class="bi bi-person-fill"></i> Họ và Tên</label>
      <input type="text" class="form-control" id="hoten" name="hoten" placeholder="Nhập họ và tên" required>

      <label for="username" class="form-label mt-2"><i class="bi bi-person-circle"></i> Tên Đăng Nhập</label>
      <input type="text" class="form-control" id="tendn" name="tendn" placeholder="Nhập tên đăng nhập" required>

      <label for="birthday" class="form-label mt-2"><i class="bi bi-calendar-date"></i> Ngày Sinh</label>
      <input type="date" class="form-control" id="ngaysinh" name="ngaysinh" required>

      <label for="phone" class="form-label mt-2"><i class="bi bi-telephone-fill"></i> Số Điện Thoại</label>
      <input type="tel" class="form-control" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required>

      <label for="address" class="form-label mt-2"><i class="bi bi-geo-alt-fill"></i> Địa Chỉ</label>
      <input type="text" class="form-control" id="diachi" name="diachi" placeholder="Nhập địa chỉ của bạn" required>

      <label for="password" class="form-label mt-2"><i class="bi bi-lock-fill"></i> Mật Khẩu</label>
      <input type="password" class="form-control" id="matkhau" name="matkhau" placeholder="Đặt mật khẩu" required>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-person-plus"></i> Đăng Ký
      </button>

      <div class="dangnhap">
        <a href="login.html">Bạn đã có tài khoản? Đăng nhập ngay</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
